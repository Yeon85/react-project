<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         // add 함수 정의
    function add(x, y) {
      let temp = x + y;
      return temp;
    }

    // 버튼 클릭 시 실행될 함수
    function handleAdd() {
      // 입력된 숫자 가져오기
      let x = parseFloat(document.getElementById('num1').value);
      let y = parseFloat(document.getElementById('num2').value);

      // add 함수 호출
      let sum = add(x, y);

      // 결과 표시
      document.getElementById('result').textContent = "결과: " + sum;
    }
        function fnClick(){
            alert("test");
            console.log("test");
        }
    </script>
</head>
<body>
    
  <input type="number" id="num1" placeholder="첫 번째 숫자">
  <input type="number" id="num2" placeholder="두 번째 숫자">
  <button onclick="handleAdd()">더하기</button>
  
  <h3 id="result">결과가 여기에 표시됩니다.</h3>
    <button onclick="fnClick()">함수</button>
</body>
</html>
